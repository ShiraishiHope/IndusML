# Raw data
raw_audiograms:
  type: pandas.CSVDataset
  filepath: data/01_raw/tonal_exams.csv

# Cleaned data
cleaned_audiograms:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/cleaned_audiograms.csv

# Train/Test split
X_train:
  type: pandas.CSVDataset
  filepath: data/05_model_input/X_train.csv

X_test:
  type: pandas.CSVDataset
  filepath: data/05_model_input/X_test.csv

y_train:
  type: pandas.CSVDataset
  filepath: data/05_model_input/y_train.csv

y_test:
  type: pandas.CSVDataset
  filepath: data/05_model_input/y_test.csv

# TensorFlow Model
trained_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: data/06_models/audiogram_model.keras
  save_args:
    save_format: keras

# Metrics
model_metrics:
  type: json.JSONDataset
  filepath: data/08_reporting/metrics.json
